<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"
    ></script>
    <script defer src="./components/header.js"></script>
    <link rel="stylesheet" href="./components/header.css" />
    <script defer src="./components/contact.js"></script>
    <link rel="stylesheet" href="./components/contact.css" />
    <script defer src="./components/footer.js"></script>
    <link rel="stylesheet" href="./components/footer.css" />
    <script defer src="./pages/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="welcome">
      <header class="header"></header>
      <div class="welcome__container">
        <h1 class="welcome__title"></h1>
        <p class="welcome__subtitle"></p>
      </div>
    </main>
    <section class="about-me">
      <div class="about-me__container">
        <img class="about-me__hero" src="" alt="Hero image" />
        <div class="about-me__content">
          <h2 class="about-me__title"></h2>
          <p class="about-me__about"></p>
        </div>
      </div>
    </section>
    <section class="services">
      <div class="services__container">
        <h2 class="services__title">Mis servicios</h2>
        <div class="services__content"></div>
      </div>
    </section>
    <section id="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
